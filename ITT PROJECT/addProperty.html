  <script>
  const form = document.getElementById('login')
  form.addEventListener('submit', login)

  async function login(event) {
    event.preventDefault()
    const name = document.getElementById('propname').value
    const rent = document.getElementById('rent').value
    const productImage = document.getElementById('propimage').value
    const broker_id = document.getElementById('brokerid').value
    const description = document.getElementById('descr').value
    const broker_name = document.getElementById('brokername').value
    const brokerPhNo = document.getElementById('brokerPhNo').value
    const productImage2 = document.getElementById('propimage2').value
    const bhk = document.getElementById('bhk').value
    const sqft = document.getElementById('sqft').value
    const brokerage = document.getElementById('brokerage').value
    const securitydep = document.getElementById('securitydep').value
    const availability = document.getElementById('avai').value
    const startdate = document.getElementById('startdate').value
    const feature = document.getElementById('feature').value

    const result = await fetch('http://127.0.0.1:3001/products/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json' 
      },
      body: JSON.stringify({
       name: name,
        rent: rent,
        productImage: productImage,
        broker_id: broker_id,
        description: description,
        broker_name:broker_name,
        productImage2:productImage2,
        brokerPhNo:brokerPhNo,
        bhk:bhk,
        sqft:sqft,
        brokerage:brokerage,
        securitydep:securitydep,
        availability: availability,
        startdate: startdate,
        feature:feature,


      })
    }).then((res) => {console.log(res)
      return res.json()})
      console.log(result)

    if (result.message === "Created product successfully") {
      // everythign went fine
      //console.log('Got the token: ', result.token)
      localStorage.setItem('token', result.token)
      alert('Created product successfully. Please Note it down for future reference')
      window.location='D:/ITT PROJECT/brokergallery.html'
    } else {
      alert(result.error)
    }
   
  }
</script>
