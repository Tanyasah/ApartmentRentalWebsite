  <script>
  const form = document.getElementById('login')
  form.addEventListener('submit', login)

  async function login(event) {
    event.preventDefault()
    const email = document.getElementById('emailid').value
    const password = document.getElementById('Passwordid').value
    const brokid = document.getElementById('brokerid').value

    const result = await fetch('http://127.0.0.1:3001/broker/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json' 
      },
      body: JSON.stringify({
        email: email,
        password: password
      })
    }).then((res) => {console.log(res)
      return res.json()})
      console.log(result)

    if (result.message === "Auth successful") {
      // everythign went fine
      console.log('Got the token: ', result.token)
      localStorage.setItem('token', result.token)
      alert('Success')
      window.localStorage.setItem("brokid",brokid);
      window.location='D:/ITT PROJECT/brokergallery.html'
    } else {
      alert(result.error)
    }
   
  }
</script>
